<div *ngIf="loadingGame">
  <p class="text-center">
    <span class="fas fa-fire"></span>
    <span l10nTranslate>Loading Game</span>
  </p>
  <p>
    <ngb-progressbar type="success" [striped]="loadingGameProgress == -1" [animated]="loadingGameProgress == -1" [max]="limit" [value]="loadingGameProgress == -1 ? limit : loadingGameProgress"></ngb-progressbar>
  </p>
</div>

<div *ngIf="!loadingGame">
  <div *ngIf="game" class="mb-4 mb-sm-5">
    <div *ngIf="results.length == 0" class="d-flex justify-content-center mb-4">
      <div *ngIf="nextTitle" class="card card-next grabbable" draggable="true" (dragstart)="onNextTitleDragStart($event)" (dragenter)="onNextTitleDragEnter($event)" (dragover)="onNextTitleDragOver($event)" (dragleave)="onNextTitleDragLeave()" (dragend)="onNextTitleDragEnd()" (drop)="onNextTitleDrop($event)">
        <div class="card-body">
          <p class="card-text card-text-next">{{nextTitle}}</p>
        </div>
      </div>
      <button *ngIf="!nextTitle" class="btn btn-success btn-lg btn-show-results" (click)="showResults()" l10nTranslate>Show Results</button>
    </div>

    <div class="card-group">
      <div *ngFor="let title of titles; index as i" class="card d-flex flex-row flex-sm-column">
        <div *ngIf="results.length == 0" class="card-body card-body-title" [class.grabbable]="title != null" [class.card-body-dragover]="dragOverTitleIndex == i &amp;&amp; dragOverTitleIndex != draggedTitleIndex" [class.card-body-dragged]="draggedTitleIndex == i &amp;&amp; draggedTitle == title" [draggable]="title != null" (dragstart)="onTitleDragStart($event, i)" (dragenter)="onTitleDragEnter($event)" (dragover)="onTitleDragOver($event, i)" (dragleave)="onTitleDragLeave()" (dragend)="onTitleDragEnd()" (drop)="onTitleDrop($event)">
          <p class="card-text card-text-title">{{title || '&nbsp;'}}</p>
        </div>
        <div *ngIf="results.length > 0 &amp;&amp; results[i]" class="card-body" [class.bg-success]="results[i]">
          <p class="card-text text-white">
            <span class="fas fa-check fa-fw"></span> {{title}}
          </p>
        </div>
        <div *ngIf="results.length > 0 &amp;&amp; !results[i]" class="card-body" [class.bg-success]="results[i]">
          <p class="card-text">
            <span class="fas fa-times text-danger fa-fw"></span> {{title}}
          </p>
          <p class="card-text">
            <span class="fas fa-check fa-fw"></span> {{sortedWords[i].title}}
          </p>
        </div>
        <div class="card-footer card-footer-search-results d-flex align-items-center">
          <small class="text-muted" l10nDecimal>{{searchResults[i]}}</small>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
    <div class="d-flex justify-content-center">
      <button *ngIf="game" type="button" class="btn mr-2 mb-2" [ngClass]="{'btn-outline-secondary': !urlIsCopied, 'btn-success': urlIsCopied}" ngxClipboard [cbContent]="url()" (cbOnSuccess)="urlIsCopied = true">
        <span *ngIf="!urlIsCopied" class="fas fa-share-square fa-fw"></span>
        <span *ngIf="urlIsCopied" class="fas fa-check fa-fw"></span>
        <span *ngIf="!urlIsCopied" l10nTranslate>Copy URL</span>
        <span *ngIf="urlIsCopied" l10nTranslate>Copied URL</span>
      </button>
      <button type="button" class="btn btn-outline-secondary mb-2" (click)="customGame()">
        <span class="fas fa-edit fa-fw"></span>
        <span l10nTranslate>Custom Game</span>
      </button>
    </div>
    <button type="button" class="btn btn-outline-secondary mb-2" (click)="newGame()" l10nTranslate>
      <span class="fas fa-play fa-fw"></span>
      <span l10nTranslate>New Game</span>
    </button>
  </div>
</div>
